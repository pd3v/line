name: line workflow

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: mac-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: Build
      run: ./build.sh
    - name: upload
      uses: actions/upload-artifact@master
      with:
        - name: line v0.4.24 (macOS)
        - path: line
