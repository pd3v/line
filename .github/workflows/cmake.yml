name: line workflow

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: Build
      run: ./build.sh
    - name: line macOS Artifact
      uses: actions/upload-artifact@v3
      with:
      - name: line v0.4.24 (macOS)
      - path: build
